<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home work 10</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="menu-block">
        <button type="button" class="btn js-get-all-users">Get all users</button>
        <ul class="list-group js-list">
        </ul>
      </div>
      <div class="menu-block">
        <button type="button" class="btn js-get-user">Get user</button>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">UID</span>
          </div>
          <input type="text" class="form-control js-getid" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            placeholder=" Enter user's id">
        </div>
        <ul class="list-group">
          <li class="list-group-item js-user"></li>

        </ul>
      </div>
      <div class="menu-block">
        <button type="button" class="btn js-add-user">Put user</button>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Name</span>
          </div>
          <input type="text" class="form-control js-name-value" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            placeholder=" Enter user's name">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Age</span>
          </div>
          <input type="text" class="form-control js-age-value" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            placeholder=" Enter user's age">
        </div>
        <ul class="list-group js-new-user">
          <li class="list-group-item js-user"></li>

        </ul>
      </div>
      <div class="menu-block">
        <button type="button" class="btn js-remove-user">Delete user</button>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">UID</span>
          </div>
          <input type="text" class="form-control js-remove-value" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            placeholder=" Enter user's id">
        </div>
        <div class="delete-info" class="js-delete-info">
          <p class="input-group-text" id="js-delete-info"></p>
        </div>
      </div>
      <div class="menu-block">
        <button type="button" class="btn js-update">Update user</button>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">UID</span>
          </div>
          <input type="text" class="form-control js-update-id" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            placeholder=" Enter user's id">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Name</span>
          </div>
          <input type="text" class="form-control js-update-name" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            placeholder=" Enter user's name">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Age</span>
          </div>
          <input type="text" class="form-control js-update-age" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
            placeholder=" Enter user's age">
        </div>
        <div class="update-info" class="js-update-info">
          <p class="input-group-text" id="js-update-info"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
